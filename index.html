<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="css/qgis2web.css" />
    <link rel="stylesheet" href="css/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/leaflet-search.css" />
    <link rel="stylesheet" href="css/leaflet-measure.css" />
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div id="map"></div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/L.Control.Locate.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-measure.js"></script>
    <script src="js/leaflet-search.js"></script>
    <script src="data/UATCampeniandBistra_1.js"></script>
    <script src="data/imagineLink_2.js"></script>
    <script src="data/imagineAttas_3.js"></script>
    <script>
      var highlightLayer;
      function highlightFeature(e) {
        highlightLayer = e.target;

        if (e.target.feature.geometry.type === "LineString") {
          highlightLayer.setStyle({
            color: "#ffff00",
          });
        } else {
          highlightLayer.setStyle({
            fillColor: "#ffff00",
            fillOpacity: 1,
          });
        }
      }
      var map = L.map("map", {
        zoomControl: true,
        maxZoom: 28,
        minZoom: 1,
      }).fitBounds([
        [46.32282372216826, 22.950211882094223],
        [46.51486328589673, 23.27769656858483],
      ]);
      var hash = new L.Hash(map);
      map.attributionControl.setPrefix(
        '<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>'
      );
      var autolinker = new Autolinker({
        truncate: { length: 30, location: "smart" },
      });
      L.control.locate({ locateOptions: { maxZoom: 19 } }).addTo(map);
      var measureControl = new L.Control.Measure({
        position: "topleft",
        primaryLengthUnit: "meters",
        secondaryLengthUnit: "kilometers",
        primaryAreaUnit: "sqmeters",
        secondaryAreaUnit: "hectares",
      });
      measureControl.addTo(map);
      document.getElementsByClassName(
        "leaflet-control-measure-toggle"
      )[0].innerHTML = "";
      document.getElementsByClassName(
        "leaflet-control-measure-toggle"
      )[0].className += " fas fa-ruler";
      var bounds_group = new L.featureGroup([]);
      function setBounds() {}
      map.createPane("pane_GoogleSatellite_0");
      map.getPane("pane_GoogleSatellite_0").style.zIndex = 400;
      var layer_GoogleSatellite_0 = L.tileLayer(
        "https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}",
        {
          pane: "pane_GoogleSatellite_0",
          opacity: 1.0,
          attribution:
            '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
          minZoom: 1,
          maxZoom: 28,
          minNativeZoom: 0,
          maxNativeZoom: 20,
        }
      );
      layer_GoogleSatellite_0;
      map.addLayer(layer_GoogleSatellite_0);
      function pop_UATCampeniandBistra_1(feature, layer) {
        layer.on({
          mouseout: function (e) {
            for (i in e.target._eventParents) {
              e.target._eventParents[i].resetStyle(e.target);
            }
          },
          mouseover: highlightFeature,
        });
        var popupContent =
          '<table>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["FID_1"] !== null
            ? autolinker.link(feature.properties["FID_1"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["OBJECTID"] !== null
            ? autolinker.link(feature.properties["OBJECTID"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["natLevName"] !== null
            ? autolinker.link(feature.properties["natLevName"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["natCode"] !== null
            ? autolinker.link(feature.properties["natCode"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["name"] !== null
            ? autolinker.link(feature.properties["name"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["resOfAut"] !== null
            ? autolinker.link(feature.properties["resOfAut"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["SirSup"] !== null
            ? autolinker.link(feature.properties["SirSup"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["SIRUTA"] !== null
            ? autolinker.link(feature.properties["SIRUTA"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["County"] !== null
            ? autolinker.link(feature.properties["County"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["MetArea"] !== null
            ? autolinker.link(feature.properties["MetArea"].toLocaleString())
            : "") +
          "</td>\
                    </tr>\
                </table>";
        layer.bindPopup(popupContent, { maxHeight: 400 });
      }

      function style_UATCampeniandBistra_1_0() {
        return {
          pane: "pane_UATCampeniandBistra_1",
          opacity: 1,
          color: "rgba(228,26,28,1.0)",
          dashArray: "",
          lineCap: "square",
          lineJoin: "bevel",
          weight: 4.0,
          fillOpacity: 0,
          interactive: false,
        };
      }
      map.createPane("pane_UATCampeniandBistra_1");
      map.getPane("pane_UATCampeniandBistra_1").style.zIndex = 401;
      map.getPane("pane_UATCampeniandBistra_1").style["mix-blend-mode"] =
        "normal";
      var layer_UATCampeniandBistra_1 = new L.geoJson(
        json_UATCampeniandBistra_1,
        {
          attribution: "",
          interactive: false,
          dataVar: "json_UATCampeniandBistra_1",
          layerName: "layer_UATCampeniandBistra_1",
          pane: "pane_UATCampeniandBistra_1",
          onEachFeature: pop_UATCampeniandBistra_1,
          style: style_UATCampeniandBistra_1_0,
        }
      );
      bounds_group.addLayer(layer_UATCampeniandBistra_1);
      map.addLayer(layer_UATCampeniandBistra_1);
      function pop_imagineLink_2(feature, layer) {
        layer.on({
          mouseout: function (e) {
            for (i in e.target._eventParents) {
              e.target._eventParents[i].resetStyle(e.target);
            }
          },
          mouseover: highlightFeature,
        });
        var popupContent =
          '<table>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["id"] !== null
            ? autolinker.link(feature.properties["id"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nume</th>\
                        <td>' +
          (feature.properties["Nume"] !== null
            ? autolinker.link(feature.properties["Nume"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Link</th>\
                        <td>' +
          (feature.properties["Link"] !== null
            ? autolinker.link(feature.properties["Link"].toLocaleString())
            : "") +
          "</td>\
                    </tr>\
                </table>";
        layer.bindPopup(popupContent, { maxHeight: 400 });
      }

      function style_imagineLink_2_0() {
        return {
          pane: "pane_imagineLink_2",
          radius: 10.0,
          opacity: 1,
          color: "rgba(128,17,25,1.0)",
          dashArray: "",
          lineCap: "butt",
          lineJoin: "miter",
          weight: 2.0,
          fill: true,
          fillOpacity: 1,
          fillColor: "rgba(219,30,42,1.0)",
          interactive: true,
        };
      }
      map.createPane("pane_imagineLink_2");
      map.getPane("pane_imagineLink_2").style.zIndex = 402;
      map.getPane("pane_imagineLink_2").style["mix-blend-mode"] = "normal";
      var layer_imagineLink_2 = new L.geoJson(json_imagineLink_2, {
        attribution: "",
        interactive: true,
        dataVar: "json_imagineLink_2",
        layerName: "layer_imagineLink_2",
        pane: "pane_imagineLink_2",
        onEachFeature: pop_imagineLink_2,
        pointToLayer: function (feature, latlng) {
          var context = {
            feature: feature,
            variables: {},
          };
          return L.circleMarker(latlng, style_imagineLink_2_0(feature));
        },
      });
      bounds_group.addLayer(layer_imagineLink_2);
      map.addLayer(layer_imagineLink_2);
      function pop_imagineAttas_3(feature, layer) {
        layer.on({
          mouseout: function (e) {
            for (i in e.target._eventParents) {
              e.target._eventParents[i].resetStyle(e.target);
            }
          },
          mouseover: highlightFeature,
        });
        var popupContent =
          '<table>\
                    <tr>\
                        <td colspan="2">' +
          (feature.properties["id"] !== null
            ? autolinker.link(feature.properties["id"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nume</th>\
                        <td>' +
          (feature.properties["Nume"] !== null
            ? autolinker.link(feature.properties["Nume"].toLocaleString())
            : "") +
          '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">path</th>\
                        <td>' +
          (feature.properties["path"] !== null
            ? '<img id="sizeImg" src="images/' +
              String(feature.properties["path"])
                .replace(/[\\\/:]/g, "_")
                .trim() +
              '">'
            : "") +
          "</td>\
                    </tr>\
                </table>";
        layer.bindPopup(popupContent, { maxHeight: 400 });
      }

      function style_imagineAttas_3_0() {
        return {
          pane: "pane_imagineAttas_3",
          radius: 10.0,
          opacity: 1,
          color: "rgba(50,87,128,1.0)",
          dashArray: "",
          lineCap: "butt",
          lineJoin: "miter",
          weight: 2.0,
          fill: true,
          fillOpacity: 1,
          fillColor: "rgba(72,123,182,1.0)",
          interactive: true,
        };
      }
      map.createPane("pane_imagineAttas_3");
      map.getPane("pane_imagineAttas_3").style.zIndex = 403;
      map.getPane("pane_imagineAttas_3").style["mix-blend-mode"] = "normal";
      var layer_imagineAttas_3 = new L.geoJson(json_imagineAttas_3, {
        attribution: "",
        interactive: true,
        dataVar: "json_imagineAttas_3",
        layerName: "layer_imagineAttas_3",
        pane: "pane_imagineAttas_3",
        onEachFeature: pop_imagineAttas_3,
        pointToLayer: function (feature, latlng) {
          var context = {
            feature: feature,
            variables: {},
          };
          return L.circleMarker(latlng, style_imagineAttas_3_0(feature));
        },
      });
      bounds_group.addLayer(layer_imagineAttas_3);
      map.addLayer(layer_imagineAttas_3);
      var baseMaps = {};
      L.control
        .layers(baseMaps, {
          '<img src="legend/imagineAttas_3.png" /> imagineAttas':
            layer_imagineAttas_3,
          '<img src="legend/imagineLink_2.png" /> imagineLink':
            layer_imagineLink_2,
          '<img src="legend/UATCampeniandBistra_1.png" /> UATCampeniandBistra':
            layer_UATCampeniandBistra_1,
          "Google Satellite": layer_GoogleSatellite_0,
        })
        .addTo(map);
      setBounds();
      var i = 0;
      layer_imagineLink_2.eachLayer(function (layer) {
        var context = {
          feature: layer.feature,
          variables: {},
        };
        layer.bindTooltip(
          layer.feature.properties["Nume"] !== null
            ? String(
                "<div style=\"color: #323232; font-size: 12pt; font-family: 'Helvetica', sans-serif;\">" +
                  layer.feature.properties["Nume"]
              ) + "</div>"
            : "",
          { permanent: true, offset: [-0, -16], className: "css_imagineLink_2" }
        );
        labels.push(layer);
        totalMarkers += 1;
        layer.added = true;
        addLabel(layer, i);
        i++;
      });
      var i = 0;
      layer_imagineAttas_3.eachLayer(function (layer) {
        var context = {
          feature: layer.feature,
          variables: {},
        };
        layer.bindTooltip(
          layer.feature.properties["Nume"] !== null
            ? String(
                "<div style=\"color: #323232; font-size: 12pt; font-family: 'Helvetica', sans-serif;\">" +
                  layer.feature.properties["Nume"]
              ) + "</div>"
            : "",
          {
            permanent: true,
            offset: [-0, -16],
            className: "css_imagineAttas_3",
          }
        );
        labels.push(layer);
        totalMarkers += 1;
        layer.added = true;
        addLabel(layer, i);
        i++;
      });
      map.addControl(
        new L.Control.Search({
          layer: layer_UATCampeniandBistra_1,
          initial: false,
          hideMarkerOnCollapse: true,
          propertyName: "name",
        })
      );
      document.getElementsByClassName("search-button")[0].className +=
        " fa fa-binoculars";
      resetLabels([layer_imagineLink_2, layer_imagineAttas_3]);
      map.on("zoomend", function () {
        resetLabels([layer_imagineLink_2, layer_imagineAttas_3]);
      });
      map.on("layeradd", function () {
        resetLabels([layer_imagineLink_2, layer_imagineAttas_3]);
      });
      map.on("layerremove", function () {
        resetLabels([layer_imagineLink_2, layer_imagineAttas_3]);
      });
    </script>
  </body>
</html>
